   <!-- Основной контент -->
  <section class="wrapper">

    <!-- Header -->
    <include src="assets/templates/header.html"></include>

    <div class="bread-crumbs">
        <div class="container">
            <ul>
              <li><a href="index.html">Главная</a></li>
                <li><span>Оформление заказа</span></li>
            </ul>
        </div>
    </div>

    <section class="checkout">
        <div class="container">
            <div class="title">
                <h2>Оформление заказа</h2>
                <span></span>
            </div>
            <div class="checkout-content">
                <div class="checkout-product">
                    <div class="product-item">
                        <div class="product">
                            <img src="img/programs-img5.png" alt="">
                            <div class="text">
                                <h4>«Исключение предметов»</h4>
                                <span class="sum">150 руб.</span>
                            </div>
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product">
                            <img src="img/programs-img4.png" alt="">
                            <div class="text">
                                <h4>«Исключение предметов»</h4>
                                <span class="sum">150 руб.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="total-amount">

                </div>
                <form action="">

                        <div class="inputs">
                            <div class="input">
                                <span>Имя</span>
                                <label><i class="icon-form-user"></i><input type="text"></label>
                            </div>
                            <div class="input">
                                <span>Фамилия</span>
                                <label><i class="icon-form-user"></i><input type="text"></label>
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="input">
                                <span>E-mail</span>
                                <label><i class="icon-form-mail"></i><input type="text"></label>
                            </div>
                            <div class="input">
                                <span>Телефон</span>
                                <label><i class="icon-form-tel"></i><input type="text"></label>
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="input">
                                <span>Страна</span>
                                <label>
                                    <select>
                                        <option>Страна 1</option>
                                        <option>Страна 2</option>
                                        <option>Страна 3</option>
                                        <option>Страна 4</option>
                                        <option>Страна 5</option>
                                        <option>Страна 6</option>
                                        <option>Страна 7</option>
                                    </select>
                                </label>
                            </div>
                            <div class="input">
                                <span>Город</span>
                                <label><input type="text"></label>
